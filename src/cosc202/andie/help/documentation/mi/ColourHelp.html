    <p><h1>Tae</h1>
    <h2>He aha te whakatakotanga o ia pātene i te whare tae:</h2></p>
    <p><b>Māmānoa</b>
    Whakarerekē i te whakaahua ki te māmānoa (māmāwhero)</p>
    <p><b>Whakapīata me te Whakarerekē i te Tauwhero</b>
    Whakarato ana i ngā kōwhiringa hei whakatika i te whakapīata me te whakarerekē i te tauwhero o te whakaahua</p>
