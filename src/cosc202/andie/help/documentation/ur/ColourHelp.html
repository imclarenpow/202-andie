    <p><h1>رنگ</h1>

    <p><b>گرے اسکیل</b>
    تصویر کو سیاہ سفید (گرے اسکیل) میں تبدیل کرتا ہے</p>
    <p><b>روشنی اور تشدد</b>
    تصویر کی روشنی اور تشدد ترتیب دینے کے لئے اختیارات فراہم کرتا ہے</p>
